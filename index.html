<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/mickeyandpluto1.png" alt="disney logo of Mickey and Pluto hugging"> Disney Sidekicks Quiz
    </h1>
    <div class="game-area">
        <div class="question-area">
            <p>How well do you know your Disney sidekicks?</p>
            <p>Take this quiz to find out...</p>
            <button class="start-btn">Start Quiz</button>
            <p id="question-number"></p>
            <p id="quiz-question"></p>
        </div>
        <div class="answer-area">
            <span>A</span><button class="answer-btn" id="answer-a"></button>
            <span>B</span><button class="answer-btn" id="answer-b"></button>
            <span>C</span><button class="answer-btn" id="answer-c"></button>
        </div>
    </div>
    <div class="score-area"></div>
    <p class="score">Score <span id="score">0</span></p>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
