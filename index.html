<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Disney Sidekicks Quiz</title>
</head>

<body>
    <h1 class="heading">Disney Sidekicks Quiz</h1>
    
    <div id="game-area">
        <img class="logo" src="assets/images/mickeyandpluto1.png" alt="disney logo of Mickey and Pluto hugging" id="question-img">
        <div id="intro-area">
            <p>How well do you know your Disney sidekicks?</p>
            <p>Take this quiz to find out...</p>
            
        </div>
        <div>
            <button class="start-btn btn" id="start-button">Start Quiz</button><button class="rules-btn btn" id="rules-button">Rules</button>
            
        </div>

        <div id="question-area" class="hide">
            <div>
                <h3 id="question-title">Question  <span id="question-number">1</span>   
                </h3>
    
                <h4 id="question">Question</h4>
            </div>    
    
            <div id="answer-area">
                <button class="answer-btn btn" id="answer1">Answer 1</button>
                <button class="answer-btn btn" id="answer2">Answer 2</button>
                <button class="answer-btn btn" id="answer3">Answer 3</button>
            </div>
     
            <div id="score-area">
                    <p id="score">Score:  <span id="score">0</span><button class="next-btn btn" id="next-button">Next</button></p>
            </div>

        </div>

        <div id="end-of-game" class="hide">
            <p>Congratulations!</p>
            <p>Your total score is: </p>
            <button id="home-btn" class="btn">Home</button>
        </div>
       
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
